<!DOCTYPE html>
<html>
<title>Welcome to B-side!</title>
<style>

	body{
		background-color: black;
		color: white;
		text-align: center;
		margin-top: 50px;
	}

	.title-container {
		position: relative;
		text-align: center;
		color: white;
	}

	.title-container .top-centered {
		position: absolute;
		top: 1%;
		left: 50%;
		transform: translate(-50%, 20%);
		color: black;
		font-family: sans-serif;
	}

	a:link { color: skyblue; }
	a:active { color: skyblue; }
	a:visited { color: purple; }
	a:hover { color: darkred; }
	
</style>
<body>
<div class="top-centered"><h1></h1></div>
<div style="text-align: left; transform: translate(30%, 0%);">
	<br>
	<h3>“this space intentionally left blank” </h3>
	<br>
</div>
<br>
<br>
</body>
<script type="text/javascript">
	window.parent.postMessage(document.body.scrollHeight, "*");
</script>
</html>
